<div class="main-content">
    <div class="section-content section-content-p30">
        <h4>Category: {{currentCategory}}</h4>
        <hr>
      <div class="container-fluid">
            <div class="row">
                <!-- loop over collection of products -->
                <div *ngFor="let p of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/products/{{p.id}}">
                            <img src="{{p.imageUrl}}" class="img-responsive"/>
                        </a>
                        <a routerLink="/products/{{p.id}}">
                            <h1>{{p.name}}</h1>
                        </a>
                        <div class="price">{{p.unitPrice | currency: 'USD'}}</div>
                        <button (click)="addToCart(p)" class="btn btn-primary btn-sm">Add to cart</button>
                    </div>
                </div>
                <!-- display the messsage if product is empty  -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found. Try Another Keyword.
                </div>

            </div>
            <!-- Begin Footer -->
            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-9" style="padding-left: 30%">
                                <ngb-pagination [(page)] = "thePageNumber"
                                                [pageSize] = "thePageSize"
                                                [collectionSize] = "theTotalElements"
                                                [maxSize] = "5"
                                                [boundaryLinks] = "true"
                                                (pageChange) = "listProducts()">
                                 </ngb-pagination>
                            </div>
                            <!-- Begin drop-down list -->
                            <div class="col-md-3" style="text-align: right;">
                                <span class="mr-2">Items Per Page</span>
                                <select (change)="updatePageSize($event.target.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>

                            <!--End drop-down list -->
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Footer -->
      </div>
    </div>
</div>
